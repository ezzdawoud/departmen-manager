<app-navbar [IsAdmin]="isAdmin"></app-navbar>
<section class="">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              The best offer <br />
              <span class="text-primary">for your business</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Eveniet, itaque accusantium odio, soluta, corrupti aliquam
              quibusdam tempora at cupiditate quis eum maiores libero
              veritatis? Dicta facilis sint aliquid ipsum atque?
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form [formGroup]="myForm" (submit)="test()">
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" formControlName="email" />
                    <label class="form-label" for="form3Example3" >Email address</label>
                    <br>
                    <label class="form-label" style="color: red; font-size: 15px;" for="form3Example3"  *ngIf="email.touched && email.errors?.required || email.touched && email.errors?.email ">Error</label>

                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" formControlName="password" />
                    <label class="form-label" for="form3Example4">Password</label>
                    <br>
                    <label class="form-label" style="color: red; font-size: 15px;" for="form3Example3"  *ngIf="password.touched && password.errors?.required || password.touched && password.errors?.minlength || password.touched && password.errors?.maxlength">Error</label>

                  </div>
  
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label" for="form2Example33">
                      Subscribe to our newsletter
                    </label>
                  </div>
  
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign in
                  </button>
  
                 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
